post:
  security: []
  operationId: verificationRequest
  tags:
    - User
  summary: verify user
  description: Verify user using the verification code sent to the Phone Number
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VerifyRequest.yaml

  responses:
    "200":
      description: Success

    "400":
      description: Incorrect verification code
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            verifyFailed:
              summary: invalid or expired `verficationCode`
              description: Entered `verficationCode` is invalid or expired
              value:
                code: 400
                message: "invalid verification code"
    "409":
      description: User already exists
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            alreadyExists:
              summary: phone number is already registered
              description: Entered `phoneNumber` is already registered
              value:
                code: 409
                message: "user already exists"
