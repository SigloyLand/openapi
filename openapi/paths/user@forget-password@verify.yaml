post:
  security: []
  operationId: forgetPasswordVerify
  tags:
    - User
  summary: forget password verify
  description: get reset password token
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VerifyRequest.yaml

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                description: Status code
                type: number
                format: int32
                example: 200
              expire:
                description: Expiration date of the token
                type: string
                format: datetime
                example: "2023-11-12T10:37:17+03:30"
              resetPasswordToken:
                description: Reset Password Token
                type: string
                example: 10b58219-d1b5-456f-8f98-777dd7ab845d

    "401":
      description: Invalid or expired verification code
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            loginFailed:
              value:
                code: 401
                message: "verification code invalid or expired"
