get:
  tags:
    - User
  summary: Get user
  description: get user info
  operationId: getUser
  security:
    - jwt: []
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
          examples:
            user:
              value:
                phoneNumber: "+989215518649"
    "401":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            forbidden:
              value:
                code: 401
                message: "Not logged in"
