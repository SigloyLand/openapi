get:
  tags:
    - User
  summary: Get user
  description: |
    Some description of the operation. 
    You can use `markdown` here.
  operationId: getUser
  security:
    - jwt: []
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
          examples:
            user:
              value:
                phoneNumber: "+989215518649"
                verified: True
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            forbidden:
              value:
                code: 403
                message: "Not logged in"
