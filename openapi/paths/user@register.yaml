post:
  security: []
  operationId: register
  tags:
    - User
  summary: register a new user
  description: register a new user using `phoneNumber` and `password`
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RegisterationForm.yaml

  responses:
    "200":
      description: Success
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    "409":
      description: User already exists
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
