post:
  security: []
  operationId: register
  tags:
    - User
  summary: register a new user
  description: register a new user using `phoneNumber` and `password`
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RegisterationForm.yaml

  responses:
    "200":
      description: Login Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JWTToken.yaml
    "202":
      description: Verification code sent

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            invalidData:
              value:
                code: 400
                message: "invalid PhoneNumber or Password"
    "401":
      description: incorrect PhoneNumber and Password
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            invalidData:
              value:
                code: 401
                message: "incorrect credentials"
