post:
  security: []
  operationId: resetPassword
  tags:
    - User
  summary: reset password
  description: reset user's password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - resetPasswordToken
            - password
          properties:
            resetPasswordToken:
              description: Reset Password Token
              type: string
              example: 10b58219-d1b5-456f-8f98-777dd7ab845d
            password:
              $ref: ../components/schemas/Password.yaml

  responses:
    "200":
      description: Success
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          examples:
            invalidData:
              value:
                code: 400
                message: "invalid PhoneNumber or Password"
